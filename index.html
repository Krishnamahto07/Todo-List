<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="parent__wrapper">
        <div class="wrapper ">
            <h1 class="heading">Make Your <p class="heading--text">Todo List</p></h1>
            <form id="form1" class="form--section">
                <input type="text" value="" class="input--form"
                placeholder="Enter Your List"/>
                <div class="btn-box">
                    <button class="btn"
                type="submit">
                    Add
                </button>
                <input type="button"
                class="btn" value="Cancle" onclick="cancleForm()">
                </div>
            </form>
            <div class="data--section"></div>
            <button class="add-btn" onclick="openForm()">
                <i class="fa-solid fa-plus" style="color: #B197FC;"></i>
            </button>
        </div>
    </div>
    <link rel="stylesheet"  href="./style.css"/>
    <script src="./script.js" ></script>
